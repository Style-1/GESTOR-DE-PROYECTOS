<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Proyectos: Organiza y Alcanza tus Metas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gestor de Proyectos</h1>
            <p>Organiza, planifica y alcanza tus metas con eficiencia.</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalProjects">0</div>
                <div class="stat-label">Proyectos Totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Tareas Totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Tareas Completadas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="progressPercentage">0%</div>
                <div class="stat-label">Progreso General</div>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <h3 style="margin-bottom: 20px; color: #333;">Crear Nuevo Proyecto</h3>
                <form id="projectForm">
                    <div class="form-group">
                        <label for="projectName">Nombre del Proyecto</label>
                        <input type="text" id="projectName" placeholder="Ej: Desarrollar nueva aplicación" required>
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">Descripción del Proyecto</label>
                        <textarea id="projectDescription" rows="3" placeholder="Detalles y objetivos del proyecto..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="projectPriority">Prioridad</label>
                        <select id="projectPriority">
                            <option value="low">Baja</option>
                            <option value="medium">Media</option>
                            <option value="high">Alta</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="projectDeadline">Fecha Límite</label>
                        <input type="date" id="projectDeadline">
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-plus-circle"></i> Crear Proyecto
                    </button>
                </form>
            </div>

            <div class="projects-section">
                <div class="section-header">
                    <h2>Proyectos Existentes</h2>
                    <div class="filters">
                        <button class="filter-btn active" data-filter="all"><i class="fas fa-list-ul"></i> Todos</button>
                        <button class="filter-btn" data-filter="high"><i class="fas fa-exclamation-triangle"></i> Alta</button>
                        <button class="filter-btn" data-filter="medium"><i class="fas fa-sliders-h"></i> Media</button>
                        <button class="filter-btn" data-filter="low"><i class="fas fa-check-circle"></i> Baja</button>
                    </div>
                </div>
                <div class="projects-grid" id="projectsGrid">
                    </div>
            </div>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Gestionar Tareas</h3>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="form-group">
                <label for="taskName">Nueva Tarea</label>
                <input type="text" id="taskName" placeholder="Ingresa el nombre de la tarea...">
            </div>
            <button class="btn btn-primary" id="addTaskBtn"><i class="fas fa-plus"></i> Agregar Tarea</button>
            <div class="task-list" id="taskList">
                </div>
        </div>
    </div>

</body>
    <script src="script.js"></script>
</html>
